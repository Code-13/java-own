spring:
  # springboot的定时任务
  task:
    scheduling:
      pool:
        size: 10

  # quartz 配置
  quartz:
    job-store-type: memory

  # 数据源
  datasource:
    # 连接池
    druid:
      enable: true
      url: jdbc:mysql://127.0.0.1:3306/quartz?useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true&useSSL=false&serverTimezone=CTT
      username: code13
      password: 1024
      driver-class-name: com.mysql.cj.jdbc.Driver
      initial-size: 1
      max-active: 20
      min-idle: 1
      max-wait: 60000
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20
      validation-query: SELECT 'x'
      test-on-borrow: false
      test-on-return: false
      test-while-idle: true
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      filters: stat,wall
      web-stat-filter:
        enabled: true
        url-pattern: /*
        exclusions: "*.js , *.gif ,*.jpg ,*.png ,*.css ,*.ico , /druid/*"
        session-stat-max-count: 1000
        profile-enable: true
      stat-view-servlet:
        enabled: true
        url-pattern: /druid/*
        reset-enable: true
        login-username: admin
        login-password: admin

  # 彩色日志输出
  output:
    ansi:
      enabled: always

# mybatis配置
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  # mapper xml文件包
  mapper-locations: classpath*:com/code13/**/dao/*.xml
  # 枚举包
  type-enums-package: com.code13.springbootscheduler.quartz.entity.enums

# 日志
logging:
  level:
    root: info
